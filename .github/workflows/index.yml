name: Index Repositories

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_resend:
        description: 'Force resend all messages (delete old and send new)'
        required: false
        type: boolean
        default: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Index Repositories
        env:
#          CUSTOM_GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          CUSTOM_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ORGANIZATION: qwqnt-community
          PLUGIN_TOPIC: qwqnt-framework-plugin
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_GROUP_ID: ${{ secrets.TG_GROUP_ID }}
          TG_GROUP_TOPIC_ID: ${{ secrets.TG_GROUP_TOPIC_ID }}
          FORCE_RESEND: ${{ github.event.inputs.force_resend || 'false' }}
        run: npm run index
